<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X32 Controller</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mixer-container">
        <div class="channels-container">
            <!-- Channel strips werden dynamisch durch JavaScript eingefÃ¼gt -->
        </div>
        
        <div class="master-section">
            <div class="channel-strip master">
                <div class="channel-name">MASTER</div>
                <div class="fader-container">
                    <div class="marks"></div>
                    <input type="range" class="fader master-fader" min="0" max="1" step="0.01" value="0.75">
                </div>
                <button class="mute-button master-mute">MUTE</button>
            </div>
        </div>
    </div>
    <div class="control-panel">
        <div class="control-panel-header">Regie Controls</div>
        <div class="control-panel-content">
            <button id="gongButton" class="control-button">
                <i class="fas fa-bell"></i>
                <span>Gong</span>
            </button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
