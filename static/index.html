<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X32 Controller</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="mixer-container">
        <div class="channels-container">
            <!-- Channel strips werden dynamisch durch JavaScript eingefÃ¼gt -->
        </div>
        
        <div class="master-section">
            <div class="channel-strip master">
                <div class="channel-name">MASTER</div>
                <div class="fader-container">
                    <input type="range" class="fader master-fader" min="0" max="1" step="0.01" value="0.75" orient="vertical">
                </div>
                <button class="mute-button master-mute">MUTE</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
